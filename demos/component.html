<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="component.css">
</head>
<body>
    <!--slideshow automatic for my self portraits-->
    <div class="slideshow-container">

        <div class="slides fade">
            <div class="slide-number">1/3</div>
            <img src="images/swiss1.jpg" style="width:100%">
            <div class="text">Swiss Picture One</div>
        </div>

        <div class="slides fade">
            <div class="slide-number">1/3</div>
            <img src="images/swiss2.jpg" style="width:100%">
            <div class="text">Swiss Picture Two</div>
        </div>

        <div class="slides fade">
            <div class="slide-number">1/3</div>
            <img src="images/swiss3.jpg" style="width:100%">
            <div class="text">Swiss Picture Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
